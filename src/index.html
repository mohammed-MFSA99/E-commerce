<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>متجر عربي</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar custom-navbar navbar-expand-lg">
          <div class="container px-0">
            <div class="navbar-header">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <a href="" class="me-5">
                <img src="./images/logo.png" alt="متجر عربي" />
              </a>
            </div>
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a href="#" class="nav-link" aria-current="page">الرئيسية</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  href=""
                  class="nav-link dropdown-toggle"
                  id="navbarDropdown2"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >أقسام المتجر</a
                >
                <ul class="dropdown-menu custom-dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#">رجالي</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">نسائي</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">أطفال</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="./search.html" class="nav-link">البحث المتقدم</a>
              </li>
              <li class="nav-item">
                <a href="./contact.html" class="nav-link">تواصل معنا </a>
              </li>
            </ul>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <form class="d-flex m-auto form ">
                <input
                  type="search"
                  class="form-control custom-form-control"
                  placeholder="ابحث هنا..."
                />
                <div class="dropdown">
                  <a
                    href="#"
                    class="nav-link dropdown-toggle custom-btn categories"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >اختر فئة</a
                  >
                  <ul class="dropdown-menu">
                    <li>
                      <div class="checkbox ms-2">
                        <label for="">
                          <input
                            type="checkbox"
                            name="search-catgory"
                            value="men"
                          />
                          رجال
                        </label>
                      </div>
                    </li>
                    <li>
                      <div class="checkbox ms-2">
                        <label for="">
                          <input
                            type="checkbox"
                            name="search-catgory"
                            value="women"
                          />
                          نسائي
                        </label>
                      </div>
                    </li>
                    <li>
                      <div class="checkbox ms-2">
                        <label for="">
                          <input
                            type="checkbox"
                            name="search-catgory"
                            value="kids"
                          />
                          أطفال
                        </label>
                      </div>
                    </li>
                  </ul>
                </div>
                <button class="btn search-btn" type="submit">ابحث</button>
                <li class="ms-2">
                  <a
                    href="./checkout.html"
                    class="btn-icon btn"
                    id="btn-shopping-cart"
                    data-bs-toggle="tooltip"
                    title="عربة الشراء"
                    data-bs-placement="bottom"
                  >
                    <i class="fa-solid fa-cart-shopping"></i>
                  </a>
                </li>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
